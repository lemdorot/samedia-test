<div id="authorization" aria-hidden="true" class="popup authorization">
	<div class="popup__wrapper">
		<button data-close type="button" class="popup__close authorization__close">Закрыть</button>
		<div class="popup__content authorization__content">
			<div class="authorization__wrapper">
				<img class="authorization__logo" src="@img/logo.svg" alt="">
				<h2 class="authorization__title">Авторизация</h2>
				<form class="authorization__form" action="#">
					<label for="login">
						<input type="text" name="login" placeholder="Email или телефон" class="authorization__input">
					</label>
					<label for="password">
						<input type="password" name="password" placeholder="Пароль" class="authorization__input">
					</label>
					<span class="authorization__message"></span>
					<button type="submit" class="authorization__btn">Войти</button>
				</form>
			</div>
			<div class="authorization__decor">
				<span>
					<img src="@img/auth-decor.svg" alt="decor">
				</span>
				<span>
					<img src="@img/auth-decor.svg" alt="decor">
				</span>
				<span>
					<img src="@img/auth-decor.svg" alt="decor">
				</span>
				<span>
					<img src="@img/auth-decor.svg" alt="decor">
				</span>
			</div>
		</div>
	</div>
</div>
